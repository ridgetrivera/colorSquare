<!DOCTYPE html>
<html>
<head>
   <title>Color Square Model</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Omnes&display=swap">
</head>
<body>
    <section>
        <div class="container">
            <h1>Table of Squares</h1>
            <!-- Square Tiles -->
            <div class="table">
                <div class="square" style="background-color: red;"></div>
                <div class="square" style="background-color: green;"></div>
                <div class="square" style="background-color: blue;"></div>
                <div class="square" style="background-color: rgb(7, 240, 147);"></div>
                <div class="square" style="background-color: rgb(68, 4, 49);"></div>
                <div class="square" style="background-color: rgb(155, 155, 230);"></div>
                <div class="square" style="background-color: rgb(15, 3, 3);"></div>
                <div class="square" style="background-color: rgb(22, 193, 241);"></div>
                <div class="square" style="background-color: blue;"></div>
                <div class="square" style="background-color: palevioletred;"></div>
                <div class="square" style="background-color: red;"></div>
                <div class="square" style="background-color: rgb(228, 70, 27);"></div>
                <div class="square" style="background-color: rgb(240, 237, 7);"></div>
                <div class="square" style="background-color: #0beaf1;"></div>
                <div class="square" style="background-color: green;"></div>
                <div class="square" style="background-color: blue;"></div>
            </div>
            <!-- Buttons -->
            <button id="button"></button></br>
            <button class="button">Shuffle</button>
        </div>
    </section>
    <!-- Footer -->
    <footer>
        <div class="footerContent">
            <img src="combo logo.png" alt="combination logo">
            <p>&copy; <em>2024 Color Square Model by Ridge Rivera</em></p>
        </div>
    </footer>
    <!-- JavaScript -->
    <script src="square.js"></script>
</body>
</html>
